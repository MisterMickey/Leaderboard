<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <script defer src="./index.js" ></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .leaderboard-image {
            max-width: 50px;
            max-height: 50px;
        }
        #load-more {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Leaderboard GGSOC'23</h1>
    <table id="tb">
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Image</th>
        </tr>
        
        <!-- Add more rows for additional leaderboard entries -->
    </table>
    <button id="load-more">Load More</button>

</body>
</html>
