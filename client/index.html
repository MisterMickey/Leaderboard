<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <script defer src="./index.js" ></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .leaderboard-image {
            max-width: 50px;
            max-height: 50px;
        }
        #load-more {
            margin-top: 20px;
        }
	#loading-container {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	}

	.loader {
	  border: 8px solid #f3f3f3;
	  border-top: 8px solid #3498db;
	  border-radius: 50%;
	  width: 60px;
	  height: 60px;
	  animation: spin 2s linear infinite;
	}

	@keyframes spin {
	  0% {
	    transform: rotate(0deg);
	  }
	  100% {
	    transform: rotate(360deg);
	  }
	}


    </style>
</head>
<body>
    <h1>Leaderboard GSSOC'23</h1>
    <table id="tb">
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Image</th>
        </tr>
        

    </table>
    <div id="loading-container">
  	<div class="loader"></div>
    </div>


    <button id="load-more">Load More</button>

</body>
</html>
