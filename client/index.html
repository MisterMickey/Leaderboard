<!DOCTYPE html>
<html>

<head>
    <title>Leaderboard</title>
    <script defer src="./index.js"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="text-align: center;">Leaderboard GSSOC'23</h1>

    <form method="get" id="searchForm">
        <input type="search" name="search" id="search" placeholder="Enter your github username..." class="form-control">
        <div class="btn-container" style="display: flex; margin: 0.5rem 0;">
            <button type="submit" class="btn btn-blue" style="width: 25%;">Search</button>
            <button type="reset" onclick="location.reload()" class="btn btn-yellow" style="width: 25%;">Clear filter</button>
        </div>
    </form>

    <table id="tb">
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Profile</th>
        </tr>

    </table>
    <div id="loading-container">
  	<div class="loader"></div>
    </div>


    <button id="load-more">Load More</button>

</body>

</html>
